<ion-header>
  <ion-toolbar class="d-flex">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-avatar slot="end">
      <ion-img src="assets/image/Logotipo marca trazo circular azul turquesa.png"></ion-img>
    </ion-avatar>
    <ion-title class="ion-text-center">Gestión Del Tiempo</ion-title>
  </ion-toolbar>
</ion-header>

<!-- Menu -->
<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item routerLink="/inicio">
        <ion-avatar slot="start">
          <ion-img src="assets/image/boton-de-inicio.png"></ion-img>
        </ion-avatar>
        <ion-label>Inicio</ion-label>
      </ion-item>
      <ion-item routerLink="/eventos">
        <ion-avatar slot="start">
          <ion-img src="assets/image/eventos.png"></ion-img>
        </ion-avatar>
        <ion-label>Eventos</ion-label>
      </ion-item>
      <ion-item routerLink="/calificaciones">
        <ion-avatar slot="start">
          <ion-img src="assets/image/calificaciones.png"></ion-img>
        </ion-avatar>
        <ion-label>Calificaciones</ion-label>
      </ion-item>
      <ion-item routerLink="/horario-de-clases">
        <ion-avatar slot="start">
          <ion-img src="assets/image/reloj.png"></ion-img>
        </ion-avatar>
        <ion-label>Horario de Clases</ion-label>
      </ion-item>
      <ion-item routerLink="/ramos">
        <ion-avatar slot="start">
          <ion-img src="assets/image/libros.png"></ion-img>
        </ion-avatar>
        <ion-label>Ramos</ion-label>
      </ion-item>
      <ion-item routerLink="/planograma-general">
        <ion-avatar slot="start">
          <ion-img src="assets/image/calendario.png"></ion-img>
        </ion-avatar>
        <ion-label>Planograma General</ion-label>
      </ion-item>
    </ion-list>
    <div style="text-align: center; padding: 16px;">
      <ion-button color="primary" routerLink="/inicio">Volver a Inicio</ion-button>
    </div>
  </ion-content>
</ion-menu>

<!-- Main content, where the menu will be visible -->
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>GT</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <!-- El contenido principal de tu aplicación se carga aquí -->
    <router-outlet></router-outlet>
  </ion-content>
  <!-- Tabs -->
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="tab1" routerLink="/inicio">
        <ion-icon name="arrow-back"></ion-icon>
        <ion-label>Atrás</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="tab2" routerLink="/inicio">
        <ion-icon name="home"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="tab3" routerLink="/inicio">
        <ion-icon name="arrow-forward"></ion-icon>
        <ion-label>Siguiente</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</div>
